<h2 *ngIf="mode === 'view'">View User</h2>
<h2 *ngIf="mode === 'create'">Create User</h2>
<h2 *ngIf="mode === 'edit'">Update User</h2>

<app-dynamic-form
  [formConfig]="formConfig"
  [initialData]="initialData"
  [submitLabel]="submitLabel"
  [readonly]="mode === 'view'"
  (submitForm)="onSubmit($event)"
></app-dynamic-form>
