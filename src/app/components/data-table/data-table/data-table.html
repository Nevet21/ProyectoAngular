<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">

  <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ displayedLabels[i] }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="view.emit(element)">View</button>
      <button mat-button color="accent" (click)="edit.emit(element)">Update</button>
      <button mat-button color="warn" (click)="delete.emit(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns.concat('actions')"></tr>
  <tr mat-row *matRowDef="let row; columns: columns.concat('actions')"></tr>
</table>
